<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>
    <script src="https://kit.fontawesome.com/cec7ae2ab3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>


    <div class="new-task">
        <label for="task-title">type title of your new task</label>
        <input type="text" id="task-title">
        <p class="error">You have to add your title for new task</p>
        <label for="task-time">for how long</label>
        <select id="task-time">
            <option value="0" selected disabled>set time</option>
            <option value="1">1 hour</option>
            <option value="3">3 hours</option>
            <option value="12">12 hours</option>
            <option value="24">24 hours</option>
        </select>

        <div class="btns">
            <button class="save-btn">save</button>
            <button class="discard-btn">discard</button>
        </div>


    </div>



    <div class="app-body">
        <h1>To Do List(By my own)</h1>
        <hr>
        <h2>you have <span class="task-left-td">0</span> tasks left to do:</h2>

        <div class="btns-body">
            <button class="add-new-task">Add new task</button>
            <button class="delete-all-tasks">delete all tasks</button>
        </div>

        <ul class="task-list">
            <li class="task done" id="">
                <p class="">Lorem, ipsum dolor. </p>
                <div class="btns">
                    <button class="btn check-btn"> <i class="fa-solid fa-check"></i></button>
                    <button class="btn trash-btn"><i class="fa-solid fa-trash"></i></button>
                    <button class="btn clock-btn"><i class="fa-solid fa-clock"></i></button>
                </div>

            </li>
            <li class="task" id="">
                <p>Lorem, ipsum dolor. </p>
                <div class="btns">
                    <button class="btn check-btn"> <i class="fa-solid fa-check"></i></button>
                    <button class="btn trash-btn"><i class="fa-solid fa-trash"></i></button>
                    <button class="btn clock-btn"><i class="fa-solid fa-clock"></i></button>
                </div>

            </li>
            <li class="task" id="">
                <p>Lorem, ipsum dolor. </p>
                <div class="btns">
                    <button class="btn check-btn"> <i class="fa-solid fa-check"></i></button>
                    <button class="btn trash-btn"><i class="fa-solid fa-trash"></i></button>
                    <button class="btn clock-btn"><i class="fa-solid fa-clock"></i></button>
                </div>

            </li>
           

        </ul>
    </div>










    <script src="./js/script.js">
    </script>

</body>






</html>
